<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  nav-bg-blue fixed-top">
        <div class="container-fluid">

            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="nav collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 mx-2 navbarlist w-25 justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link main-font" id="home" href="/">Help</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-font" id="apply" href="/application.html">home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link main-font" id="status" href="/sign up page.html">Sign up</a>
                    </li>

            </div>
        </div>
    </nav>
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Apply for an internship</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <form action="/apply" method="POST">
                            <div class="row align-items-center pt-4 pb-3">
                                
                                    <div class="col-md-3 ps-5">

                                        <h6 class="mb-0">Full name</h6>

                                    </div>
                                    <div class="col-md-9 pe-5">

                                        <input type="text" name="name" class="form-control form-control-lg" />

                                    </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Email address</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="email" name="email" class="form-control form-control-lg"
                                        placeholder="example@example.com" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">address</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <textarea class="form-control" name="address" rows="3"
                                        placeholder="Message sent to the employer"></textarea>

                                </div>
                            </div>

                            <hr class="mx-n3">



                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Send application</button>
                            </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
